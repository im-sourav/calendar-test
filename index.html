<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="month-changes">
      <div id="left-month"></div>
      <header id="month-year-title">
        <span>
          <input type="text" id="month-input" />
          <input type="number" id="year-input" />
        </span>
      </header>
      <div id="right-month"></div>
    </div>
    <section></section>
    <div id="open-tab"></div>
    <div id="day-information" class="">
      <div id="title">
        <p>Birday</p>
      </div>
      <div id="show-date">07/07/2001</div>
      <div id="info-scroll-list">
        <div id="scroll-box">
          <p>A small idea of why this day is special to you</p>
        </div>
      </div>
      <div id="open-new-moment">ADD NEW</div>
    </div>
    <div id="add-member-floting-window" class="">
      <span>
        <input type="date" id="add-new-input" />
        <input
          type="text"
          placeholder="Enter Moment Name"
          id="input-member-name"
        />
        <textarea name="about" id="about-input" cols="20" rows="10"></textarea>
      </span>
      <div id="color-pickeer">
        <span class="select"></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="add-member-button">
        <div id="close">CLOSE</div>
        <span></span>
      </div>
    </div>
    <main>
      <div id="member-list">
        <div id="scroll"></div>
      </div>
      <div id="open-new-m-t">
        <p>ADD NEW</p>
      </div>
    </main>
  </body>
</html>
